<html lang="en">
<head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/page.css" rel="stylesheet" />
  <link href="../css/projects/induced.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script type="text/javascript" src="../js/induced/induced.js"></script>
  <script type="text/javascript" src="../js/induced/Graph.js"></script>
  <script type="text/javascript" src="../js/induced/node.js"></script>
  <script type="text/javascript" src="../js/induced/Edge.js"></script>
</head>
<body class="bgColor1">
  <div class="bgColor3" style="width: 100%; height: 25px;">
	</div>


  <div>
    <h2 style="text-align: center;">Graph Builder</h2>
  </div>
  <div style="margin: 20px; display: flex; justify-content: center;">
    <div id="canvasContainer" style="border:1px solid black;">
    </div>
  </div>
  <h2 style="text-align: center;">INVARIANTS</h2>
  <div id="invariantsContainer" style="padding: 10px; display: flex; justify-content: center;">
    <div style="margin: 10px;">
      <p>Number Of Nodes: <span id="numNodes">0</span></p>
      <p>Number Of Edges: <span id="numEdges">0</span></p>
    </div>
    <div style="margin: 10px;">
      <p>Degree Sequence: <span id="degSeq"></span></p>
    </div>
    <div style="margin: 10px;">
      <p>&Delta;(G) = <span id="capDeltaG"></span></p>
      <p>&delta;(G) = <span id="lowDeltaG"></span></p>
    </div>
    <div style="margin: 10px;">
      <p>&sum;<i>d</i><sub>i</sub>(v) = <span id="degSum"></span></p>
    </div>
  </div>

  <div>
    <h2 style="text-align: center;">TOOLS</h2>
  </div>
  <div style="margin: 50px; display: flex; align-items: center; justify-content: space-around;">
    <div>
      <a class="hollowBtn color2 border2" onclick="clearNodes()">CLEAR</a>
    </div>
    <div style="margin: 20px;">
      <h2 style="text-align: center;">Current Mode</h2>
      <div style="display: flex; align-items: center;">
        <p>Adding Nodes</p>
        <label style="margin: 10px;" class="switch">
          <input id="modeSwitch" type="checkbox">
          <span class="slider round"></span>
        </label>
        <p>Adding Edges</p>
      </div>
    </div>



  </div>

</body>
</html>
