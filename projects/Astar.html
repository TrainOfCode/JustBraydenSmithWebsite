<html lang="en">
<head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/page.css" rel="stylesheet" />
  <link href="../css/projects/Astar.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
  <script type="text/javascript" src="../js/Astar/Astar.js"></script>
  <script type="text/javascript" src="../js/Astar/Maze.js"></script>
  <script type="text/javascript" src="../js/Astar/Cell.js"></script>
  <script type="text/javascript" src="../js/Astar/BinaryHeap.js"></script>
</head>
<body class="bgColor1">
  <div class="bgColor3" style="width: 100%; height: 25px;">
	</div>


  <div>
    <h2 style="text-align: center;">A* Algorithm</h2>
  </div>
  <div style="margin: 20px; display: flex; justify-content: center;">
    <div id="canvasContainer" style="border:1px solid black;">
    </div>
  </div>

  <div>
    <h2 style="text-align: center;">TOOLS</h2>
  </div>
  <div style="margin: 50px; display: flex; align-items: center; justify-content: space-around;">
    <div>
      <a class="hollowBtn color2 border2" onclick="runAstar()">Run A*</a>
    </div>
    <div>
      <a class="hollowBtn color2 border2" onclick="drawMaze()">Draw Maze</a>
    </div>
    <div style="display: flex; flex-direction: column;">
      <p>Choose your maze: </p>
      <select name="Mazes" id="mazeChoice">
        <option value="0">Maze 1: 2x2</option>
        <option value="1">Maze 2: 5x5</option>
        <option value="2">Maze 3: 10x10</option>
      </select>
    </div>
  </div>

  <div class="bgColor2" style="height: 20px;">
  </div>

</body>
</html>
